name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-site
          path: '.'  # 這會上傳整個倉庫
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # 不再需要 'path'
        with:
          artifact_name: static-site  # 必須與 upload-artifact 中的名稱一致
